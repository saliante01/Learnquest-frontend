<div class="chart-contenedor">
  <canvas #myChart width="400" height="400"></canvas>

  <div class="cursos">
    @for (curso of courses; track curso.name) {
    <app-curso-item [nombre]="curso.name" [color]="curso.color" [porcentaje]="curso.value"
      [porcentaje]="curso.value">></app-curso-item>
    }
  </div>
</div>
