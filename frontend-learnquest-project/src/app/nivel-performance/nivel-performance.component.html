<div class="carrusel">

    <h3 class="titulo-centro">Desempe√±o por Nivel</h3>
  </div>

  <div class="navegacion">
    <button (click)="paginaAnterior()" [disabled]="currentPage === 0">‚óÄ</button>
    <span>P√°gina {{ currentPage + 1 }} / {{ totalPaginas }}</span>
    <button (click)="paginaSiguiente()" [disabled]="(currentPage + 1) * pageSize >= niveles.length">‚ñ∂</button>
