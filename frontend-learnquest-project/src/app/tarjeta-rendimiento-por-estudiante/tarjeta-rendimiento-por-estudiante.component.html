<div class="tarjeta-rendimiento-por-estudiante">
  <label>{{ nombre }}</label>

  <div class="tarjeta">
    <h2 class="porcentaje" [style.color]="obtenerColorPorcentaje(porcentaje)">{{ porcentaje }}%</h2>
    <h3 class="descripcion">Rendimiento promedio</h3>
  </div>

  <h3 class="nivel">{{ nivel }}</h3>

  <div class="emoji">{{ obtenerEmoji(porcentaje) }}</div>
</div>
