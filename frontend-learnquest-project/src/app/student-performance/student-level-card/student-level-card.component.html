<div class="tarjeta" [ngStyle]="{ 'background-image': 'url(' + backgroundUrl + ')' }">
  <div class="overlay">
    <h4>Nivel {{ nivel.nombreNivel }}</h4>
    <div class="grafico">
      <div class="circular" [style.background]="getConicGradient(progresoAnimado)">
        <span>{{ nivel.porcentajeAprobacion }}%</span>
      </div>
    </div>
    <p class="contenido">{{ nivel.categoria }}</p>
    <p>{{ nivel.aprobado }}</p>
  </div>
</div>
